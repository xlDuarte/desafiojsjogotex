                <button id="btnIniciar">I N I C I A R</button>
            </div>

            <div id="telaJogo" class="hide">

                    <div>
                        <p>

                </div>

                        <img class="imgtelajogo" src="./images/question.png" alt="question">

                </div>

                        </div>
                        <div class="modal-footer">

                                data-bs-dismiss="modal">Fechar</button>
